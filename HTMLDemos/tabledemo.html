<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table bgcolor="cyan" style="color:red" border="2" width="600" cellspacing="10px" cellpadding="10px"
    align="center">
        <caption align="bottom">This is product list</caption>
        <tr>
            <th colspan="4">Product Details</th>
        </tr>
        <tr>
            <th>prod id </th>
            <th>Product name</th>
            <th>price</th>
            <th>quantity</th>
            <th>photo</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>Chair</td>
            <td>2000</td>
            <td>30</td>
            <td><img src="images/flower.jpg" width="100px" height="100px" border="1px" alt=""></td>
        </tr>
        <tr>
            <td>table</td>
            <td>4000</td>
            <td>40</td>

        </tr>
        <tr>
            <td>3</td>
            <td>shelf</td>
            <td>4500</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
