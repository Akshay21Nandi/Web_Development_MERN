<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title> 
</head>
<body>
    <h1>List Demo</h1>
    <!---->
    <ul type="square">
        <li>Mobile
            <ol>
                <li>Google pixel</li>
                <li>Iphone</li>
                <li>Samsung</li>
            </ol>
        </li>
        <li>TV
            <ul>
                <li>MI TV</li>
                <li>Sony TV</li>
                <li>Samsung TV</li>
            </ul>
        </li>
        <li>Freeze</li>
    </ul>

    <ol type="A">
         <li>Mobile</li>
        <li>TV</li>
        <li>Freeze</li>
    </ol>

     <ol type="a" start="3">
         <li>Mobile</li>
        <li>TV</li>
        <li>Freeze</li>
    </ol>  
    
    <dl>
        <dt>Term1</dt>
        <dd>This is term1</dd>
        <dt>Term2</dt>
        <dd>This is term2</dd>
        <dt>term3</dt>
        <dd>This is term3</dd>
    </dl>
</body>
</html>
