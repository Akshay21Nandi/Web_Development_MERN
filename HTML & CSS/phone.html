<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
</head>
<body>
    <form action="">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" pattern="[6-9]{1}[0-9]{9}" required>
    <input type="submit">
</form>
</body>
</html>
