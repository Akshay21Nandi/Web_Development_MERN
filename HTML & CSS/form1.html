<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From1</title>
</head>
<body bgcolor="grey">
<form>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">FirstName</label>
        <input type="text" id="fname" required placeholder="Enter your name" pattern="[A-Za-z]{3,8}"><br><br>
        <label for="lname">LastName</label>
        <input type="text" id="lname" required placeholder="Nandi"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>
    </fieldset>
    <fieldset>
        <legend>Education Details</legend>
        <label for="">Department</label><br><br>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>
        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        <input type="radio" id="civil" name="dept">
        <label for="civil">Civil</label>
        <input type="radio" id="mech" name="dept">
        <label for="mech">Mech</label><br><br>
        <label for="">Year of graduation</label>
        <input list="yog">
        <datalist id="yog">
           <option >2021</option>
           <option >2022</option>
           <option >2023</option>
        </datalist><br><br>
        <label for="">Skills</label><br><br>
        <input type="checkbox" id="sql">
        <label for="sql">SQL</label>
        <input type="checkbox" id="java">
        <label for="java">Java</label>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
    </fieldset>
    <input type="submit">
</form>
</body>
</html>
