<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul type="disc">
        <li>C</li>
        <li>c++</li>
        <li>Java</li>
        <li>SQL</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="A">
        <li>Python</li>
        <li>NoSQL</li>
        <li>PHP</li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is used to display the contents</dd>
        <dt>CSS</dt>
        <dd>CSS is used for styling the contents </dd>
        <dt>JavaScript</dt>
        <dd>javaScript is used to validate the data or content</dd>
    </dl>
</body>
</html>
